<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <h2>Personas</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Email</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody id="datos"></tbody>
        </table>
        <div class="btn-group d-grid gap-2 d-md-flex justify-content-md-center p-5" role="group" aria-label="Basic outlined example">
            <button class="btn btn-primary my-2" onclick="cargarPersonas()">Cargar personas</button>
            <button class="btn btn-primary my-2" onclick="insertarPersona()">Insertar persona</button>
            <button class="btn btn-primary my-2" onclick="actualizarPersona()">Actualizar persona</button>
            <button class="btn btn-primary my-2" onclick="eliminarPersona()">Eliminar persona</button>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
