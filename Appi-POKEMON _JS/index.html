<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/myscript.js"></script>
</head>

<body>

    <button class="btn btn-outline-danger" onclick="consumoAPI()"> REALIZAR CONSUMO </button>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="contenedorPokemones" class="border p-3">
                    <h2 class="text-center" id="nombrePokemon"></h2>
                    <img class="mx-auto d-block mb-3" id="imgPokemon" src="img/cargando.gif" alt="" onerror="this.onerror=null; this.src='img/cargando.gif';">

                </div>
            </div>
        </div>
        <div class="row justify-content-center " >
            <div id="contentPrincipal" class="d-flex justify-content-between" role="group" aria-label="Basic outlined example">
                <!-- Botones generados por JavaScript -->
            </div>
        </div>
        <div class="btn-group d-grid gap-2 d-md-flex justify-content-md-center" role="group" aria-label="Basic outlined example">
            <button id="atras" type="button" class="btn btn-outline-primary"onclick="btn_atras()" >Atras</button>

            <button id="principio" type="button" class="btn btn-outline-primary" onclick="btn_principio()">Principio</button>

            <button id="siguiente" type="button" class="btn btn-outline-primary" onclick="btn_siguiente()">Siguiente</button>

        </div>
    </div>

</body>
</html>
