<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POKEDEX</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="js/myscript.js"></script>
        
</head>


<body >
    <div class="container d-grid gap-5" >
        <div class="row p-5 h-75">
            <div class="row cols-12">
                <div id="contenedorPokemones" class="border p-5">
                    <h2 class="text-center" id="nombrePokemon"></h2>
                    <img class="mx-auto d-block rounded " id="imgPokemon" width="200px" src="img/cargando.gif" alt="" onerror="this.onerror=null; this.src='img/cargando.gif';">

                </div>
            </div>
        </div>
        <div class="container text-center p-4" >
            <div class="row-cols-2 mt-50px" id="contentPrincipal" >
                
                <!-- Botones generados por JavaScript -->
            </div>
        </div>
        <div class="btn-group d-grid gap-2 d-md-flex justify-content-md-center p-7" role="group" aria-label="Basic outlined example">
            <button id="atras" type="button" class="btn btn-outline-primary"onclick="btn_atras()" >Atras</button>

            <button id="principio" type="button" class="btn btn-outline-primary" onclick="btn_principio()">Inicio</button>

            <button id="siguiente" type="button" class="btn btn-outline-primary" onclick="btn_siguiente()">Siguiente</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
</body>
</html>
